version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/schema/"

    gen:
      go:
        package: "db"
        out: "./db/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true